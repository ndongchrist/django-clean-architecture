<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Cars</title>
</head>
<body>
    <h1>List of Cars</h1>
    <ul>
        {% for car in cars %}
            <li>{{ car.model }} - {{ car.year }} - {{ car.color }} - {{ car.speed }}</li>
        {% endfor %}
    </ul>
</body>
</html>
